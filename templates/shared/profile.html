{% extends base_template %}

{% block content %}
<section class="max-w-screen h-full bg-[url(/static/images/bg-5.jpeg)] bg-cover p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex gap-3 justify-center items-center">
                <a href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentCollor" class="w-7 h-7" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M169.4 297.4C156.9 309.9 156.9 330.2 169.4 342.7L361.4 534.7C373.9 547.2 394.2 547.2 406.7 534.7C419.2 522.2 419.2 501.9 406.7 489.4L237.3 320L406.6 150.6C419.1 138.1 419.1 117.8 406.6 105.3C394.1 92.8 373.8 92.8 361.3 105.3L169.3 297.3z"/></svg>
                </a>
                <h1 class="text-xl font-bold">MY Profile</h1>
            </div>
            <button id="editButton" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">
                EDIT
            </button>
        </div>

        <!-- User Info -->
        <div class="flex items-center gap-4 mb-6">
            <div class="w-20 h-20 bg-gray-300 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-semibold" id="user_name">user</h2>
                <p class="text-lg text-gray-700" id="user_address">jakarta, indonesia</p>
            </div>
        </div>

        <!-- Form Section -->
        <div id="profileForm" class="bg-yellow-100 p-6 rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Personal Information -->
                <div>
                    <h3 class="font-bold text-lg mb-4">PERSONAL INFORMATION</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nama</label>
                            <input type="text" name="name" value="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nomor telpon</label>
                            <input type="text" name="phone" value="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" value="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        {% if session.get('role') == 'resto' %}
                            <div class="resto-role">
                                <label class="block text-sm font-medium text-gray-700">Jam buka</label>
                                <input type="text" id="open_time" name="open_time" value="" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                            </div>
                            <div class="resto-role">
                                <label class="block text-sm font-medium text-gray-700">Jam tutup</label>
                                <input type="text" id="closed_time" name="closed_time" value="" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                            </div>
                        {% endif %}
                    </div>
                </div>

                <!-- Address -->
                <div>
                    <h3 class="font-bold text-lg mb-4">ADDRESS</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium md:text-end text-gray-700">Kota</label>
                            <input type="text" name="city" value="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        {% if session.get('role') == 'resto' %}
                        <div class="resto-role">
                            <label class="block text-sm font-medium md:text-end text-gray-700">Longitude</label>
                            <input type="text" id="longitude" name="longitude" value="" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        <div class="resto-role">
                            <label class="block text-sm font-medium md:text-end text-gray-700">Latitude</label>
                            <input type="text" id="latitude" name="latitude" value="" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        {% endif %}
                        <div>
                            <label class="block text-sm font-medium md:text-end text-gray-700">Full address</label>
                            <input type="text" name="address" value="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        const userId = sessionStorage.getItem('user_id')
        
        if (!userId) {
            window.location.href = '/login'
        }

        const userName = document.getElementById('user_name')
        const userAddress = document.getElementById('user_address')
        const editButton = document.getElementById('editButton');
        const profileForm = document.getElementById('profileForm');
        const inputs = profileForm.querySelectorAll('input');

        // Ambil data dari API saat halaman dimuat
        const url = '/api/profile/' + userId;
        const urlEdit = '/api/profile/edit/' + userId;
        async function loadProfileData() {
        try {
            const response = await fetch(url); // Ganti dengan endpoint kamu
            const data = await response.json();

            if (data.status === 'success') {
            // Isi form dengan data dari API
            inputs.forEach(input => {
                // Sesuaikan field name dengan response API
                if (data.data[input.name]) {
                input.value = data.data[input.name];
                }
            });
            userName.textContent = data.data['name']
            userAddress.textContent = data.data['address']
            } else {
            console.error('Gagal mengambil data profil:', data.message);
            }
        } catch (error) {
            console.error('Error fetching profile ', error);
        }
        }

        // Panggil fungsi saat halaman dimuat
        document.addEventListener("DOMContentLoaded", loadProfileData);

        editButton.textContent = "EDIT";
        editButton.addEventListener('click', async () => {
        if (editButton.textContent === 'EDIT') {
            // Ubah ke mode edit
            editButton.textContent = 'SAVE';
            editButton.classList.remove('bg-gray-300', 'text-gray-700');
            editButton.classList.add('bg-green-500', 'text-white');
            inputs.forEach(input => input.disabled = false);
        } else {
            // Ambil data dari form
            const formData = new FormData();
            inputs.forEach(input => {
            if (input.name) {
                formData.append(input.name, input.value);
            }
            });

            try {
            // Kirim data ke backend
            const response = await fetch(urlEdit, {  // Ganti dengan endpoint kamu
                method: 'PUT', // atau 'PUT' tergantung kebutuhan
                body: formData
            });

            if (response.ok) {
                alert('Profile updated!');
            } else {
                alert('Gagal menyimpan data.');
            }
            } catch (error) {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat menyimpan.');
            }

            // Kembali ke mode view
            editButton.textContent = 'EDIT';
            editButton.classList.remove('bg-green-500', 'text-white');
            editButton.classList.add('bg-gray-300', 'text-gray-700');
            inputs.forEach(input => input.disabled = true);
        }
        });
    </script>
</section>
{% endblock%}
