{% macro foodCard(name,restoName,foto,Price,distance) %}

<div class=" bg-white rounded-xl overflow-hidden shadow-lg">
    <!-- Image with distance badge -->
    <div class="relative">
        <img 
            src="{{ url_for('static', filename='/images/' ~ foto) }}"" 
            alt="{{name}}" 
            class="w-full h-48 object-cover"
        />
        <span class="absolute top-2 right-2 bg-white text-gray-800 text-xs font-bold px-2 py-1 rounded-full shadow">
            {{distance}}
        </span>
    </div>

    <!-- Content -->
    <div class="p-4">
        <h2 class="text-xl font-bold text-green-900">{{name}}</h2>
        <p class="text-sm text-gray-600 mt-1">{{restoName}}</p>
        
        <!-- Price -->
        <div class="flex justify-between items-center mt-3">
            <span class="text-lg font-semibold text-green-900">Rp.{{Price}}</span>
        </div>

        <!-- Check Out Button -->
        <button class="mt-4 w-full py-2 bg-green-900 text-white font-medium rounded-full hover:bg-green-800 transition">
            Check Out
        </button>
    </div>
</div>


{% endmacro %}
