<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="{{url_for('static',filename='dist/output.css')}}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
</head>
</head>
<body class="p-0 m-0">
    <nav class=" bg-primary border-default">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="static\images\Group 6.png" class="h-7" alt="rifud logo" />
                <span class="self-center text-xl text-heading font-semibold whitespace-nowrap"></span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden bg-accent hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/></svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-2 mt-4 border border-default rounded-base md:flex-row md:space-x-10 rtl:space-x-reverse md:mt-0 md:border-0 ">
                <li>
                <a href="/" class="menu block py-2 px-3 bg-brand rounded md:bg-transparent md:hover:text-accent md:p-0" aria-current="page">Home</a>
                </li>
                <li>
                <a href="#about" class="menu block py-2 px-3 text-white rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-accent md:p-0 md:dark:hover:bg-transparent">About Us</a>
                </li>
                <li id="yourOrder" class="hidden">
                <a href="/your-order" class="menu block py-2 px-3 rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-accent md:p-0 md:dark:hover:bg-transparent">Pesanan Kamu</a>
                </li>
                <li id="transactionHistory" class="hidden">
                <a href="/transaction-history" class="menu block py-2 px-3 rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-accent md:p-0 md:dark:hover:bg-transparent">Riwayat Transaksi</a>
                </li>
                <li>
                <a href="#contact" class="menu block py-2 px-3 rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-accent md:p-0 md:dark:hover:bg-transparent">Contact</a>
                </li>
                <li>
                <a href="/register-resto" class="menu block py-2 px-3 rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-accent md:p-0 md:dark:hover:bg-transparent">Daftar Resto</a>
                </li>
                <li id="li-login">
                <a href="/login" class="menu md:hidden block py-2 px-3 rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-accent md:p-0 md:dark:hover:bg-transparent">Login</a>
                </li>
                <li id="li-profile">
                <a href="/profile" class="menu md:hidden block py-2 px-3 rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-accent md:p-0 md:dark:hover:bg-transparent">Profile</a>
                </li>
            </ul>
            </div>
            <div class="hidden md:flex gap-3 h-fit">
                <div class="hidden md:flex flex-warp  bg-accent rounded-base" id="btnLogin">
                    <button class="m-1 w-15 ">
                        <a href="/login">Login</a>
                    </button>
                </div>
                <button
                    id="btnProfile"
                    type="button"
                    class="hidden md:flex items-center text-sm"
                    data-dropdown-toggle="user-dropdown"
                    data-dropdown-placement="bottom"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-10 h-10 text-accent" viewBox="0 0 640 640"><path d="M463 448.2C440.9 409.8 399.4 384 352 384L288 384C240.6 384 199.1 409.8 177 448.2C212.2 487.4 263.2 512 320 512C376.8 512 427.8 487.3 463 448.2zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320zM320 336C359.8 336 392 303.8 392 264C392 224.2 359.8 192 320 192C280.2 192 248 224.2 248 264C248 303.8 280.2 336 320 336z"/></svg>
                </button>
            </div>
            <!-- Dropdown menu -->
            <div class="z-50 hidden bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-44" id="user-dropdown">
                <div class="px-4 py-3 text-sm border-b border-default">
                <span class="block text-heading font-medium">Halooo</span>
                <span class="block text-body truncate" id="user_name"></span>
                </div>
                <ul class="p-2 text-sm text-body font-medium" aria-labelledby="user-menu-button">
                <li>
                    <a href="/profile" class="text-body inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Profile</a>
                </li>
                </li>
                <li>
                    <button id="btnLogout" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Logout</button>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <section id="contact">
        {% include "components/footer.html" %}
    </section>
    <script src="{{ url_for('static', filename='js/base_user.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
</body>
</html>
