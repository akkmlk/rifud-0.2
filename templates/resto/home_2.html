{% extends 'layout/base_resto.html' %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<div id="resto-data" data-resto-id="{{ session.get('id') or session.get('user_id') or 4 }}"></div>

<div class="max-w-7xl mx-auto bg-white rounded-lg shadow-lg p-8 font-[Montserrat]">
    
    <!-- Welcome Section dengan Background Image -->
    <div class="relative bg-gradient-to-r from-[#0D402D] to-[#165a42] rounded-lg p-16 mb-12 shadow-md overflow-hidden">
        <!-- Background Image dengan Overlay -->
        <div class="absolute inset-0 opacity-20">
            <img src="/static/images/food-background.jpg" 
                 class="w-full h-full object-cover" 
                 alt="Food Background"
                 onerror="this.style.display='none'">
        </div>
        
        <!-- Content di atas background -->
        <div class="relative z-10">
            <h1 class="text-5xl font-bold text-white drop-shadow-lg">Welcome</h1>
            <p class="text-white/90 mt-2 text-lg drop-shadow">Temukan menu terbaik dari restoran kami</p>
        </div>
    </div>
    
    <!-- Title Section -->
    <div class="text-center mb-10">
        <h2 class="text-3xl font-bold text-[#0D402D] uppercase tracking-wider">RESTAURANT MENU</h2>
        <div class="w-24 h-1 bg-[#0D402D] mx-auto mt-3"></div>
    </div>
    
    <!-- Food Cards Grid -->
    <div id="foodList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Loading state -->
        <p class="col-span-full text-center text-gray-500">Memuat menu...</p>
    </div>
</div>

<!-- Include Modal -->
{% include 'components/modal.html' %}

<script>
// ==========================================
// RENDER FOOD CARDS
// ==========================================
function renderCards(foodWastes) {
    const grid = document.getElementById('foodList');
    grid.innerHTML = '';
    
    if (!foodWastes || foodWastes.length === 0) {
        grid.innerHTML = `
            <div class="col-span-full text-center py-16">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
                <p class="text-gray-500 text-lg">Tidak ada menu tersedia.</p>
                <p class="text-gray-400 text-sm mt-2">Mulai tambahkan menu makanan Anda.</p>
            </div>
        `;
        return;
    }
    
    foodWastes.forEach(item => {
        // Handle foto path
        let imgSrc = '/static/images/placeholder.png';
        if (item.foto) {
            if (item.foto.startsWith('uploads/')) {
                imgSrc = `/static/${item.foto}`;
            } else {
                imgSrc = `/static/images/${item.foto}`;
            }
        }
        
        // Create card
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer';
        
        card.innerHTML = `
            <div class="relative group">
                <img src="${imgSrc}" 
                     class="w-full h-48 object-cover" 
                     alt="${item.name || 'Menu'}" 
                     onerror="this.src='/static/images/placeholder.png'">
                
                <!-- Overlay on hover -->
                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <span class="text-white font-semibold text-sm px-4 py-2 border-2 border-white rounded-full">
                        Lihat Detail
                    </span>
                </div>
                
                <!-- Badge Type -->
                <div class="absolute top-2 right-2 px-3 py-1 rounded-full text-xs font-semibold ${
                    (item.type || '').toLowerCase() === 'edible' 
                        ? 'bg-green-500 text-white' 
                        : 'bg-orange-500 text-white'
                }">
                    ${(item.type || '').toUpperCase()}
                </div>
            </div>
            
            <div class="p-4">
                <h2 class="text-lg font-bold text-[#0D402D] line-clamp-1 mb-2">
                    ${item.name || 'Nama Menu'}
                </h2>
                
                <p class="text-sm text-gray-600 line-clamp-2 mb-3 min-h-[40px]">
                    ${item.description ? item.description : 'Deskripsi tidak tersedia'}
                </p>
            </div>
        `;
        
        grid.appendChild(card);
        
        // Click handler untuk open modal
        card.addEventListener('click', () => openFoodDetailModal(item));
    });
}

// ==========================================
// OPEN DETAIL MODAL (SIMPLIFIED)
// ==========================================
function openFoodDetailModal(item) {
    console.log('Opening modal for:', item);
    
    // Handle foto path
    let imgSrc = '/static/images/placeholder.png';
    if (item.foto) {
        if (item.foto.startsWith('uploads/')) {
            imgSrc = `/static/${item.foto}`;
        } else {
            imgSrc = `/static/images/${item.foto}`;
        }
    }
    
    // Set foto
    document.getElementById('modalFoto').src = imgSrc;
    
    // Set badge type
    const typeBadge = document.getElementById('modalTypeBadge');
    const isEdible = (item.type || '').toLowerCase() === 'edible';
    typeBadge.textContent = isEdible ? 'Layak Makan (Edible)' : 'Waste';
    typeBadge.className = `absolute top-4 left-4 px-4 py-2 rounded-full text-white text-sm font-semibold shadow-lg ${
        isEdible ? 'bg-green-500' : 'bg-orange-500'
    }`;
    
    // Set nama makanan
    document.getElementById('modalNamaMakanan').textContent = item.name || '-';
    
    // Set deskripsi
    document.getElementById('modalDescription').textContent = item.description || 'Deskripsi tidak tersedia';
    
    // Show modal
    const modal = new bootstrap.Modal(document.getElementById('foodDetailModal'));
    modal.show();
}

// ==========================================
// LOAD DATA SAAT PAGE LOAD (FETCH API)
// ==========================================
document.addEventListener('DOMContentLoaded', async () => {
    const restoId = document.getElementById('resto-data')?.dataset.restoId || 4;
    
    console.log('üìÑ Loading food waste for resto ID:', restoId);
    
    try {
        // FETCH API SESUAI ENDPOINT YANG ADA
        const res = await fetch(`/api/menu/${restoId}`);
        
        console.log('üì° Response status:', res.status);
        
        if (!res.ok) {
            throw new Error(`API error: ${res.status}`);
        }
        
        const result = await res.json();
        console.log('‚úÖ API Response:', result);
        
        // Ambil data dari response
        const foodItems = result.data || [];
        
        console.log(`üìä Total items loaded: ${foodItems.length}`);
        
        // Filter hanya edible items (OPTIONAL - uncomment jika perlu)
        const edibleItems = foodItems.filter(item =>
            (item.type || '').toLowerCase() === 'edible'
        );
        
        console.log(`üçΩÔ∏è Edible items: ${edibleItems.length}`);
        
        // Render cards - pilih salah satu:
        renderCards(edibleItems);  // Hanya tampilkan edible
        // renderCards(foodItems);  // Atau tampilkan semua
        
    } catch (err) {
        console.error('‚ùå Error loading food waste:', err);
        document.getElementById('foodList').innerHTML = `
            <div class="col-span-full text-center py-16">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-red-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-red-500 text-lg font-semibold">Gagal memuat menu.</p>
                <p class="text-gray-500 text-sm mt-2">${err.message}</p>
                <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-[#0D402D] text-white rounded-lg hover:bg-[#0a3324]">
                    Coba Lagi
                </button>
            </div>
        `;
    }
});

console.log('‚úÖ Dashboard script loaded');
</script>

{% endblock %}
