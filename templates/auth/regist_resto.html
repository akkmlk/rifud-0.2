{% extends 'layout/base_auth.html' %}

{% block content %}

<div class="w-full max-w-6xl min-h-[600px] bg-white rounded-xl overflow-hidden shadow-lg grid grid-cols-1 md:grid-cols-2">

    <!-- LEFT : FORM -->
    <div class="bg-primary p-12 text-white flex flex-col justify-center">
      
      <!-- Header -->
      <div class="flex items-center justify-between space-x-4 mb-10">
            <h1 class="text-2xl font-extrabold">
                <span class=""><img src="static\images\Group 6.png" alt="logo"></span>
            </h1>
            <div class="flex space-x-4">
                <a href="/" class="text-sm text-white/80 hover:underline">Home</a>
                <a href="/login" class="text-sm text-white/80 hover:underline">Login</a>
                <a href="/register" class="text-sm  text-white/80 hover:underline">Register</a>
            </div>
        </div>

      <!-- Title -->
      <h2 class="text-4xl font-bold mb-2">Welcome</h2>
      <p class="text-white/80 mb-8">lorem ipsum dolor sit amet</p>

      <!-- Form -->
      <form class="space-y-4" id="formRegistResto">
        <input
          id="email"
          type="email"
          placeholder="email"
          class="w-full rounded-full bg-white/10 border border-white/10 px-5 py-3 text-sm placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-accent"
        >

        <input
          id="password"
          type="password"
          placeholder="password"
          class="w-full rounded-full bg-white/10 border border-white/10 px-5 py-3 text-sm placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-accent"
        >
            <div class="pt-2 border-t border-white/20 mt-4">
                <p class="text-xs text-white/60 mb-3 uppercase tracking-wider">Informasi Restoran</p>
            </div>
            
        <input
            id="name"
            type="text"
            name="name"
            placeholder="Restaurant Name"
            class="w-full rounded-full bg-white/10 border border-white/10 px-5 py-3 text-sm placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-accent"
        >
        <input
            id="city"
            type="text"
            name="city"
            placeholder="City"
            class="w-full rounded-full bg-white/10 border border-white/10 px-5 py-3 text-sm placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-accent mt-4"
        >
        <input
            id="address"
            name="address"
            placeholder="Address"
            rows="3"
            class="w-full rounded-full bg-white/10 border border-white/10 px-5 py-3 text-sm placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-accent mt-4 resize-none"
        >
        
            <button
            type="submit"
            class="mt-6 inline-block rounded-full bg-accent text-primary font-semibold px-10 py-3 hover:bg-accent-soft transition">
            Daftar
            </button>
        </form>
        </div>

        <div class="hidden md:block">
        <img
            src="/static/images/bg-1.png"
            alt="Food Image"
            class="w-full h-full object-cover"
        >
    </div>
</div>
<script src="{{ url_for('static', filename='js/auth/registerResto.js') }}"></script>
{% endblock %}
